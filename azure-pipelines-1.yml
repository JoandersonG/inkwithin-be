# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '343a78cb-b929-45a2-ac50-b5a9b46baf21'
  imageRepository: 'inkwithinbe'
  containerRegistry: 'inkwithin.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

parameters:
- name: deployToAzure
  displayName: Deploy Application to Production?
  type: boolean
  default: false

stages:

- stage: Test
  displayName: Test the application
  jobs:
  - job: Test
    displayName: Test
    pool:
      name: Default
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean test'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'

- stage: Build
  displayName: Build and push the image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
    steps:
    - checkout: self
      fetchDepth: 0  # Necessário para poder criar tags

    - script: |
        git config user.name "Azure Pipelines"
        git config user.email "build@azuredevops.com"

        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        TAG="v$VERSION"

        echo "Versão detectada: $TAG"

        git tag $TAG
        git push origin $TAG
      displayName: "Gerar e enviar tag com versão do pom.xml"

    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'package -DskipTests'

    - task: Docker@2
      displayName: Build and push image
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  dependsOn: Build
  displayName: Deploy to Azure
  condition: and(succeeded(), eq('${{ parameters.deployToAzure }}', true))
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'AzureRM'
        containerAppName: 'inkwithin-be'
        resourceGroup: 'inkwithin'
        imageToDeploy: ' $(containerRegistry)/$(imageRepository):$(Build.BuildId)'
