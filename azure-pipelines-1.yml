# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '343a78cb-b929-45a2-ac50-b5a9b46baf21'
  imageRepository: 'inkwithinbe'
  containerRegistry: 'inkwithin.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # # Agent VM image name
  # vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build, push and deploy stage
  jobs:
  - job: Build
    displayName: Build
    # pool:
    #   vmImage: $(vmImageName)
    pool:
      name: Default
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

  - job: Deploy
    displayName: Deploy
    pool:
      name: Default
    container:
      image: mcr.microsoft.com/azure-cli
    steps:
    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'AzureRM'
        containerAppName: 'inkwithin-be'
        resourceGroup: 'inkwithin'
        imageToDeploy: ' $(dockerfilePath)/$(imageRepository):$(Build.BuildId)'
